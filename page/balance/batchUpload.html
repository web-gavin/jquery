<script>
$(function(){
	$(".btn-upload").attr("disabled", true)
	//上传文件 获取文件名
	$('.upload-input').change(function(e){
	    var input = e.target || window.event.srcElement; //获取事件源，兼容chrome/IE
	    var inputVal = input.value;
	    var fileName = inputVal.substring(inputVal.lastIndexOf('\\')+1);
	    var fileSuffix = inputVal.substring(inputVal.lastIndexOf('.')+1);
	    $('.upload-label').find('span').text(fileName);
		$(".btn-upload").attr("disabled", false)
	})
	$(".btn-upload").on('click', function() {
		$(this).attr("disabled", true).val("上传中...")
	});
	//上传成功返回数据
})
