<body>
<div class="main-page">
	<div class="mt clearfix">

			</div>

						<option value="5">A100005_山大盛德</option>

						<option value="10">A100010_山大盛德</option>

			</div>

	                <select class="select form-control drop-select sel-w200" data-placeholder="品牌名称">

						<option value="6">17981_KingCamp</option>

			<div class="form-group"><!-- has-error -->

	                <select class="select form-control drop-select sel-w200" data-placeholder="费用项目">

			<div class="form-group">

	                <input type="text" size="30" placeholder="输入金额（元）" class="form-control ipt-w100 ipt form-not-null">
				</div>
			</div>
			<div class="form-group">
				<label class="label"></label>
				<div class="row"><button onclick="onSave();" class="btn btn-primary" disabled="disabled">保存</button></div>
			</div>
		</div>
	</div>
	<div class="mt clearfix">
		<div class="page-tip">
			<b>温馨提示：</b>
			<p>• 原模板中“色系”列，不再需要填写；</p>
			<p>• 原模板中尺码填写有三列“国标尺码、企业尺码1、企业尺码2”，现只保留一列“尺码”列。填写规则要认真查看供应商主数据采集模板中“主数据模板录入规则”哦。</p>
			<p>• 请您每次填写新增货品信息时，一定要在供应商服务平台右上角“资料下载”中下载最新版供应商主数据采集模板填写。</p>
		</div>
	</div>
</div>
<script src="../../../js/jquery-1.8.3.min.js"></script>
<script src="../../../js/jquery.chosen.min.js"></script>
<script src="../../../js/main.js"></script>
<script>
$(function(){
	var checkSelect = false,
		checkInput = false;
	$(".check-form").find(".select").on('change', function() {
		$('.check-form').find('.select').each(function(index, el) {
			var checkSelectVal = $(this).val();
			if(checkSelectVal == "0"){
				checkSelect = false;
				enableConfirm();
			}else{
				checkSelect = true;
				enableConfirm();
			}
		})
	})
	$('.form-not-null').on('input propertychange', function() {
		var checkInputLen = $(this).val().length;
		if(checkInputLen == 0){
			checkInput = false;
			enableConfirm();
		}else{
			checkInput = true;
			enableConfirm();
		}
	})
	function enableConfirm(){
		console.log(1)
		if(checkSelect && checkInput){
			$(".btn").attr('disabled', false);
		}else{
			$(".btn").attr('disabled', true);
		}
	}
})
function onSave(){
	$(".btn").attr("disabled", true).text("保存中...")
}
</script>
</body>
</html>
