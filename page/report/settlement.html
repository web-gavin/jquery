<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>上品折扣后台管理</title>
<link rel="stylesheet" href="../../css/reset.css">
<link rel="stylesheet" href="../../css/chosen.css">
<link rel="stylesheet" href="../../css/main.css">
<link rel="stylesheet" href="../../css/skins.css">
</head>

<body>
	<div class="main-page">
		<div class="mt clearfix">
			<div class="search-form">
			    <form class="form-inline">
		            <div class="form-group">
		                <input type="text" size="30" placeholder="销售单号" class="ipt ipt-w120 form-control">
		            </div>
					<div class="form-group">
						<label class="control-label">销售日期：</label>
						<input type="text" id="startDate" name="startDate" size="13" class="ipt form-control laydate-icon"><span class="date-step-span">至</span>
						<input type="text" id="endDate" name="endDate" size="13" class="ipt form-control laydate-icon">
					</div>
		            <div class="form-group">
		                <button type="button" class="btn btn-default">查询</button>
		                <button type="button" class="btn btn-default" onclick="resetFilter();">重置</button>
		            </div>
				</form>
			</div>
		</div>
		<div class="mt clearfix">
			<div class="tableWrap">
		        <table class="table table-hover">
		            <thead>
			            <tr>
			                <th>开票号</th>
			                <th>销售订单</th>
			                <th>订单类别</th>
			                <th>行项目</th>
			                <th>门店</th>
			                <th>供应商</th>
			                <th>供应商名称</th>
			                <th>品牌</th>
			                <th>品牌名称</th>
			                <th>财年</th>
			                <th>开票日期</th>
			                <th>数量</th>
			                <th>实销价</th>
			                <th>券类型</th>
			                <th>券金额</th>
			                <th>合计</th>
			                <th>结算价</th>
			                <th>扣率</th>
			                <th>结算成本</th>
			                <th>毛利</th>
			            </tr>
		            </thead>
		            <tbody>
		            	<tr>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            		<td>001</td>
		            	</tr>
		            </tbody>
		        </table>
			</div>
		</div>
	</div>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.placeholder.min.js"></script>
<script src="../../js/jquery.chosen.min.js"></script>
<script src="../../js/laydate/laydate.js"></script>
<script src="../../js/main.js"></script>
<script>
//上柜、撤柜时间
var start = {
	elem: '#startDate',
	event: 'focus',
	choose: function(datas){
		end.min = datas; //开始日选好后，重置结束日的最小日期
		end.start = datas //将结束日的初始值设定为开始日
	}
};
var end = {
	elem: '#endDate',
	event: 'focus',
	choose: function(datas){
		start.max = datas; //结束日选好后，重置开始日的最大日期
	}
};
laydate(start);
laydate(end);
</script>
</body>
</html>
